<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>

    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="FullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>

        <label for="accessType">Access Type:</label>
        <select id="accessType" name="AccessType" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <div id="registrationResponseDiv"></div>

    <script>
        function registerUser() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var accessType = document.getElementById('accessType').value;

            var formData = new URLSearchParams();
            formData.append('FullName', fullName);
            formData.append('Email', email);
            formData.append('Password', password);
            formData.append('AccessType', accessType);

            fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData,
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);

                // Display the response in the div
                var responseDiv = document.getElementById('registrationResponseDiv');
                responseDiv.innerHTML = `<p>Registration Successful!</p>`;
            })
            .catch(error => {
                console.error('Error:', error);

                // Display an error message in the div
                var responseDiv = document.getElementById('registrationResponseDiv');
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }
    </script>

</body>

</html>
