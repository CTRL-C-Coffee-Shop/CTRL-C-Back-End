<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="responseDiv"></div>

    <!-- Button to navigate to product.html -->
    <button onclick="navigateToProductPage()">Go to Product Page</button>

    <!-- Button to navigate to register.html -->
    <button onclick="navigateToRegisterPage()">Register</button>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var formData = new FormData();
            formData.append('Email', email);
            formData.append('Password', password);

            fetch('http://localhost:8080/userlogin', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);

                // Display the response in the div
                var responseDiv = document.getElementById('responseDiv');
                responseDiv.innerHTML = `
                    <p>Message: ${data.message}</p>
                    <p>Name: ${data.name}</p>
                    <p>Token: ${data.token}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);

                // Display an error message in the div
                var responseDiv = document.getElementById('responseDiv');
                responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }

        // Function to navigate to product.html
        function navigateToProductPage() {
            window.location.href = 'product.html';
        }

        // Function to navigate to register.html
        function navigateToRegisterPage() {
            window.location.href = 'register.html';
        }
    </script>

</body>
</html>
